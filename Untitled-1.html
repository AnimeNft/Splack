<title>Draggable Carousel Slider | CodingNepal</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="wrapper">
  <i id="left" class="fa-solid fa-angle-left"></i>
  <div class="carousel">
    <img src="images/img-1.png" alt="img" draggable="false">
    <img src="images/img-2.png" alt="img" draggable="false">
    <img src="images/img-3.png" alt="img" draggable="false">
    <img src="images/img-4.png" alt="img" draggable="false">
    <img src="images/img-5.png" alt="img" draggable="false">
    <img src="images/img-6.png" alt="img" draggable="false">
    <img src="images/img-7.png" alt="img" draggable="false">
    <img src="images/img-8.png" alt="img" draggable="false">
    
  </div>
  <i id="right" class="fa-solid fa-angle-right"></i>
</div>
